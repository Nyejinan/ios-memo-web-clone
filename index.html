<!DOCTYPE html>
<meta charset="utf-8">
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>블로그 레이아웃</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body category-bar="off" side-bar="on">
        <!-- 상단 상태바 -->
        <div class="status-bar">
            <div class="left">
                <div class="time" id="time"></div>
                <div class="date" id="date"></div>
            </div>
            <div class="right">
                <img
                loading="lazy"
                srcset="images\network.svg"
                class="network" />
                <img
                loading="lazy"
                srcset="images\wifi.svg"
                class="network" />
                <div class="wifi">100%</div>
                <img
                loading="lazy"
                srcset="images\battery.svg"
                class="battery" />
            </div>
        </div>
        <div class="container">
            <!-- 카테고리바 -->
            <div class="category-bar" id="category-bar">
                <div class="section-1">     <!-- 내비게이션 바 -->
                    <div class="dark-mode"><button onclick="toggleDarkMode()">       
                            <img
                                loading="lazy"
                                srcset="images\moon.svg"
                                class="moon-img" />
                        </button>
                    </div>
                    <div class="title">Folders</div>
                </div>
                <div class="section-2">     <!-- Notice -->
                    <div class = "header">
                        <div class="title">Notice</div>
                    </div>
                </div>
                <div class="section-3">     <!-- Study -->
                    <div class="header">
                        <div class="title">Study</div>
                    </div>
                    <div class="group">
                        <div class="indent-1">
                            <div class="leading">
                                <img class="folder-img" loading="lazy" srcset="images\folder.svg"/>
                                <div class="title">컴퓨터과학</div>
                            </div>
                            <img class="disclosure-img" loading="lazy" srcset="images\disclosure.svg">
                        </div>
                        <div class="indent-2s">
                            <div class="indent-2">
                                <div class="leading">
                                    <img class="folder-img" loading="lazy" srcset="images\folder.svg"/>
                                    <div class="title">자료구조</div>
                                </div>
                                <div class="detail">4</div>
                            </div>
                            <div class="indent-2">
                                <div class="leading">
                                    <img class="folder-img" loading="lazy" srcset="images\folder.svg"/>
                                    <div class="title">알고리즘</div>
                                </div>
                                <div class="detail">16</div>
                            </div>
                        </div>
                    </div>
                    <div class="group">
                        <div class="indent-1">
                            <div class="leading">
                                <img class="folder-img" loading="lazy" srcset="images\folder.svg"/>
                                <div class="title">웹개발</div>
                            </div>
                            <img class="disclosure-img" loading="lazy" srcset="images\disclosure.svg"/>
                        </div>
                        <div class="indent-2s">
                            <div class="indent-2">
                                <div class="leading">
                                    <img class="folder-img" loading="lazy" srcset="images\folder.svg"/>
                                    <div class="title">HTML</div>
                                </div>
                                <div class="detail">4</div>
                            </div>
                            <div class="indent-2">
                                <div class="leading">
                                    <img class="folder-img" loading="lazy" srcset="images\folder.svg"/>
                                    <div class="title">CSS</div>
                                </div>
                                <div class="detail">16</div>
                            </div>
                            <div class="indent-2">
                                <div class="leading">
                                    <img class="folder-img" loading="lazy" srcset="images\folder.svg"/>
                                    <div class="title">JavaScript</div>
                                </div>
                                <div class="detail">16</div>
                            </div>
                        </div>
                    </div>
                    <div class="group">
                        <div class="indent-1">
                            <div class="leading">
                                <img class="folder-img" loading="lazy" srcset="images\folder.svg"/>
                                <div class="title">코딩테스트</div>
                            </div>
                            <img class="disclosure-img" loading="lazy" srcset="images\disclosure.svg"/>
                        </div>
                        <div class="indent-2s">
                            <div class="indent-2">
                                <div class="leading">
                                    <img class="folder-img" loading="lazy" srcset="images\folder.svg"/>
                                    <div class="title">Python</div>
                                </div>
                                <div class="detail">4</div>
                            </div>
                        </div>
                    </div>
                    <div class="group">
                        <div class="indent-1">
                            <div class="leading">
                                <img class="folder-img" loading="lazy" srcset="images\folder.svg"/>
                                <div class="title">기타</div>
                            </div>
                            <img class="disclosure-img" loading="lazy" srcset="images\disclosure.svg"/>
                        </div>
                        <div class="indent-2s">
                            <div class="indent-2">
                                <div class="leading">
                                    <img class="folder-img" loading="lazy" srcset="images\folder.svg"/>
                                    <div class="title">학교</div>
                                </div>
                                <div class="detail">4</div>
                            </div>
                            <div class="indent-2">
                                <div class="leading">
                                    <img class="folder-img" loading="lazy" srcset="images\folder.svg"/>
                                    <div class="title">정보</div>
                                </div>
                                <div class="detail">16</div>
                            </div>
                            </div>
                    </div>
                </div>
            </div>
            
            <!-- 사이드바 -->
            <div class="side-bar">
                <div class="categorybar-btn"><button onclick="toggleCategoryBar()">&#60;폴더</button></div>
            </div>
            
            <!-- 본문 -->
            <div class="posts">
                <div class="sidebar-btn"><button onclick="toggleSideBar()">확장</button></div>
            </div>
        </div>

        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
